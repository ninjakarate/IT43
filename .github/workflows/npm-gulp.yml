name: Build and Deploy

on:
  push:
    branches:
      - master  # Для основного домена
      - example  # Для поддомена

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install --force

    # Сборка проекта для основного домена
    - name: Build project for Main Domain
      run: npm run build
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    # Деплой на основной домен, если пуш в ветку master
    - name: Deploy files to Server via FTP (Main Domain)
      if: github.ref == 'refs/heads/master'
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        protocol: ftp
        local-dir: ./dist/
        server-dir: /www/it43.space/

    # Сборка проекта для поддомена
    - name: Build and Export project for Subdomain
      if: github.ref == 'refs/heads/example'
      run: npm run next-build && npm run export

    # Деплой на поддомен, если пуш в ветку example
    - name: Deploy files to Server via FTP (Subdomain)
      if: github.ref == 'refs/heads/example'
      uses: SamKirkland/FTP-Deploy-Action@4.2.0
      with:
        server: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        protocol: ftp
        local-dir: ./out/ 
        server-dir: /www/example.it43.space/
